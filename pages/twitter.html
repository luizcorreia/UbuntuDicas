<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Twitter - Ubuntu Dicas</title>
<link href="style.css" rel="stylesheet"/>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
<script src="http://twitterjs.googlecode.com/svn/trunk/src/twitter.min.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script 
 src="http://twitterjs.googlecode.com/svn/trunk/src/twitter.min.js" 
 type="text/javascript">
</script>
<script type="text/javascript" charset="utf-8">
getTwitters('tweet', { 
  id: 'ubuntudicas', 
  count: 10, 
  enableLinks: true, 
  ignoreReplies: true, 
  clearContents: true,
  template: '<img src="%user_profile_image_url%" alt="%user_name%" class="tweet_avatar">  "%text%" <a href="http://twitter.com/%user_screen_name%/statuses/%id_str%/">%time%</a>'
});
</script>
<style>
  .tweet {
    font-family: Georgia, serif;
    width:325px;
    margin:auto;
    
    font-size: 15px;
    color: #1c0915; 
   
    }
    
  .tweet ul li {
    
    list-style-type: none;
    margin: 0 0 5px -40px;
    padding: 5px;
     background: -webkit-gradient(linear, left top, left bottom, from(#fff), to(#F9F9F9));
    border: 1px solid #EAEAEA;
    -webkit-border-radius:5px;
   }
  .tweet_avatar {
        vertical-align: middle; }
   
</style>
</head>
<body style="border: 0 none;">
<div id="tweet" class="tweet"></div>
</body>
</html>
